

<!DOCTYPE html>
<html>
<head><title>Cronometros Tactil</title><meta charset="UTF-8">
<script type="text/javascript" src="js/zepto.min.js" > </script>
<script type="text/javascript" src="js/touch.js" > </script>

<style>


#crono{ 
      font-size:75px;
      color: black;
    }       

</style>

<script type="text/javascript">
  $(function(){ 
    var t, cl = $("#crono");

    function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
    function arrancar() { t=setInterval(mostrar, 100);};
    function parar()    { clearInterval(t);  t=undefined; };
    function cambiar()  { if (!t) arrancar(); else parar(); };

    $("body").on('tap', cambiar);
    $("body").on('swipe', function(){ cl.html("0.0"); });
  });

</script>
</head>
  <body>
    <div id="main">
      <div id="imgCrono">
        <h2><span id="crono"> 0.0 </span> </h2>
          <p>Cronometro Para Pantallas tactiles</p>
          <p>Inicializar:(Deslizar Sobre el reloj)  
          <br>Avanzar/Parar: (Tocar sobre el reloj)</p>
        </span>
      </div>
    </div>
  </body>
  </html>
